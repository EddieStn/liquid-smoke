{% extends 'base.html' %}

{% block content %}
  <h1>Your Orders</h1>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li><a href="{% url 'order_detail' order.order_number %}">{{ order.order_number }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no orders.</p>
  {% endif %}
{% endblock %}
