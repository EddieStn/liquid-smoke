{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8">
      <h1 class="text-center">{% trans "Sign Out" %}</h1>

      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="text-center">
          <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
          <a type="submit" class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
