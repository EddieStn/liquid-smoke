{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Your Orders</h1>
    {% if orders %}
      <ul class="list-group">
        {% for order in orders %}
          <li class="list-group-item">
            <a href="{% url 'order_detail' order.order_number %}">Order number - {{ order.order_number }}</a>
            <p>Ordered on: {{ order.created_at }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="mt-4">You have no orders.</p>
    {% endif %}
  </div>
{% endblock %}
